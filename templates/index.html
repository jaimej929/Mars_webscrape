<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
      crossorigin="anonymous">
    />
    <!-- All Black Background -->
    <style>
      body {
        background-color: black;
      }
    </style>
  </head>
    <body>
    <div class="container">
        <!-- Add Jumbotron w/ Image URL -->
        <div class="jumbotron text-center" style="background-image: url(https://earthsky.org/upl/2018/11/mars-landing-curiosity-artist-e1543073738523.jpeg); background-size: 100%; height: 350px;">
          <h1 class="display-4" style="color: black">Mission to Mars</h1>
          <!-- Add Button with link to mars_app -->
          <a class="btn btn-lg text-white" style="background-color:#949494; color: white" href="/scrape" role="button">Scrape New Mars Data</a>
      </div>

      <!-- Add Recent News -->
      <div class="row">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2 style="color: white"><b>Most Recent Mars News</b></h2>
              <h4 class="media-heading" style="color: white"><b>{{mars.news_title}}</b></h4>
              <h5 style="color: white"><p>{{mars.news_paragraph}}</p></h5>
            </div>
          </div>
        </div>
      </div>
      
          <!-- Add Mars HTML Facts Table - Safe used to show table data -->
          <div class="row">
            <h3 style="color: white">Mars Facts</h3>
            <div class="col-md-12" style="color: white">
              {{mars.mars_facts | safe}}
            </div>
          </div>
        </div>
      </div>

      <div class="row" style="margin-top: 80px;">
        <div class="page-header">
          <h2 class="text-center" style="color: white"><b>Mars Hemispheres</b></h2>
        </div>
        {% for hemimg in mars.hemishperesimg_url %}
          <div class="col-md-6">
            <div class="thumbnail">
              <img src="{{hemimg.img_url}}">
              <div class="caption">
                <h3><b>{{hemimg.title}}</b></h3>
              </div>
            </div>
          </div>
          {% endfor %}
      </div>
    </div>

  </body>


  </html>
